<header class="bg-white dark:bg-gray-800 shadow-md">
    <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
        <a href="/" class="text-xl font-bold text-gray-900 dark:text-white">Cristian López Solá</a>
        <ul class="flex space-x-4">
            <li><a routerLink="/" routerLinkActive="text-blue-500" [routerLinkActiveOptions]="{exact: true}"
                    class="text-gray-700 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400">Home</a></li>
            <li><a routerLink="/projects" routerLinkActive="text-blue-500"
                    class="text-gray-700 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400">Projects</a>
            </li>
            <li><a routerLink="/articles" routerLinkActive="text-blue-500"
                    class="text-gray-700 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400">Articles</a>
            </li>
            <li><a routerLink="/contact" routerLinkActive="text-blue-500"
                    class="text-gray-700 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400">Contact</a>
            </li>
            <li><a routerLink="/cv" routerLinkActive="text-blue-500"
                    class="text-gray-700 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400">Resume</a>
            </li>
        </ul>
        <button (click)="toggleDarkMode()"
            class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300">
            <svg *ngIf="!isDarkMode()" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
            <svg *ngIf="isDarkMode()" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        </button>
    </nav>
</header>
