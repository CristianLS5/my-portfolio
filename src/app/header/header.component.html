<header class="fixed top-0 left-0 right-0 z-50 bg-black border-b border-gray-800">
    <nav class="container mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
            <!-- Logo/Name section -->
            <div class="flex items-center">
                <span class="text-red-500 mr-2">&lt;/&gt;</span>
                <span class="text-white font-bold">CRISTIAN LOPEZ</span>
            </div>

            <!-- Mobile menu toggle button -->
            <button class="md:hidden text-white" (click)="toggleMobileMenu()">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>

            <!-- Navigation Links -->
            <div class="hidden md:flex items-center space-x-6" [ngClass]="{'hidden': !isMobileMenuOpen}">
                <a href="#about" class="text-gray-300 hover:text-white">ABOUT</a>
                <a href="#work" class="text-gray-300 hover:text-white">WORK</a>
                <a href="#contact" class="text-gray-300 hover:text-white">CONTACT</a>
                <a href="#news" class="text-gray-300 hover:text-white">NEWS</a>
                <a href="/resume" 
                   class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition-colors duration-300">
                    RESUME ↓
                </a>
                <button class="text-gray-300 hover:text-white">
                    EN ↓
                </button>
            </div>
        </div>
    </nav>
</header>
