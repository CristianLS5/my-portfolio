<div id="about" class="max-w-4xl mx-auto px-4 py-8">
    <h2 class="text-4xl font-bold mb-8 text-left">About Me</h2>
    <div class="flex flex-col md:flex-row items-center gap-8">
        <div class="md:w-1/2 order-2 md:order-1">
            <div class="relative w-64 h-64 mx-auto">
                <img [ngSrc]="imageUrl()" width="256" height="256" alt="Animated profile picture"
                    class="rounded-full shadow-lg" priority>
                <div class="absolute inset-0 rounded-full border-4 border-blue-500 animate-pulse"></div>
            </div>
        </div>
        <div class="md:w-1/2 order-1 md:order-2">
            <p class="text-lg leading-relaxed">{{ aboutText() }}</p>
        </div>
    </div>
</div>
