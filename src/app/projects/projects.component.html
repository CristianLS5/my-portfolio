<div class="max-w-4xl mx-auto px-4">
    <h2 class="text-4xl font-bold mb-8 text-left">Projects</h2>
    <div class="projects grid grid-cols-1 md:grid-cols-2 gap-8">
        @for (project of projects(); track project.id) {
        <div class="projects__item">
            <div class="project" [style.backgroundImage]="'url(' + project.backgroundImage + ')'">
                <div class="project__content">
                    <h3 class="project__title">{{ project.title }}</h3>
                    <p class="project__description">{{ project.description }}</p>
                    <div class="project__tags">
                        @for (tag of project.tags; track tag) {
                        <span class="project__tag">{{ tag }}</span>
                        }
                    </div>
                </div>
            </div>
        </div>
        }
    </div>
</div>
