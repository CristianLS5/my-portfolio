<div id="skills" class="max-w-4xl mx-auto px-4 py-8">
    <h2 class="text-4xl font-bold mb-8 text-left font-mono">Skills</h2>
    <div class="skill-grid">
        @for (skill of skills; track skill.name) {
        <div class="skill-icon" [title]="skill.name">
            <img ngSrc="assets/icons/{{skill.icon}}" 
                [alt]="skill.name" 
                width="54" 
                height="54">
        </div>
        }
    </div>
</div>
