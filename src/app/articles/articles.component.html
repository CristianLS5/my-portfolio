<div class="max-w-4xl mx-auto px-4 py-8">
    <div class="flex items-center mb-8">
        <h2 class="text-4xl font-bold text-left mr-4">Angular News</h2>
        <a routerLink="/news"
            class="inline-flex items-center px-4 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors">
            See More
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                    clip-rule="evenodd" />
            </svg>
        </a>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        @for (article of displayedArticles(); track article.id) {
        <article class="border border-gray-200 rounded-lg p-4 shadow-sm hover:shadow-md transition-shadow">
            <h3 class="text-lg font-semibold mb-2">{{ article.title }}</h3>
            <p class="text-gray-600 mb-4">{{ article.description }}</p>
            <a [href]="article.url" target="_blank" class="text-blue-600 hover:text-blue-800 font-medium">Read more</a>
            <span class="inline-block px-2 py-1 text-xs font-semibold rounded-full uppercase mt-2" [ngClass]="{
                    'bg-blue-100 text-blue-800': article.source === 'twitter',
                    'bg-gray-100 text-gray-800': article.source === 'github',
                    'bg-red-100 text-red-800': article.source === 'angular-blog'
                  }">
                {{ article.source }}
            </span>
        </article>
        }
    </div>

    @if (showMoreButton && displayedArticles().length < articles().length) { <div class="text-center mt-8">
        <button (click)="loadMore()"
            class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors">
            Load More
        </button>
</div>
}
</div>
