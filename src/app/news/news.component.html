<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12 mt-16">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-extrabold text-gray-900 dark:text-white mb-6">Latest Angular Releases</h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            @for (article of articles; track article.id) {
            <article class="border border-gray-200 rounded-lg p-4 shadow-sm hover:shadow-md transition-shadow">
                <h3 class="text-lg font-semibold mb-2">{{ article.title }}</h3>
                <p class="text-sm text-gray-500 mb-2">Type: {{ article.releaseType }}</p>
                <p class="text-sm text-gray-500 mb-2">Released: {{ article.publishedAt | date:'medium' }}</p>
                <p class="text-gray-600 mb-4">{{ article.commitSummary }}</p>
                @if (article.isBreakingChange) {
                <p class="text-red-600 font-semibold mb-2">Breaking Change</p>
                }
                <a [href]="article.url" target="_blank" class="text-blue-600 hover:text-blue-800 font-medium">View on
                    GitHub</a>
            </article>
            }
        </div>
    </div>
</div>
